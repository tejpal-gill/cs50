<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- Setting up bootstrap -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <!-- Script to use Charts.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Custom -->
        <script src="/static/main.js"></script>
        <link href="/static/favicon.png" rel="icon">
        <link href="/static/styles2.css" rel="stylesheet">
        <title>Insight : {% block title %}{% endblock %}</title>
    </head>
    <body>
        <!-- The Navbar -->
        <nav class="bg-dark navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"> <img src="/static/favicon.png" alt="Insight" width="30" height="30"> Insight</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                        <!-- Navbar items on left -->
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
                            <li class="nav-item"><a class="nav-link" href="/tests">Tests</a></li>
                            <li class="nav-item"><a class="nav-link" href="analyse">Analyse</a></li>
                        </ul>
                        <!-- Navbar items on the right -->
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                </div>
            </div>
        </nav>
        <!-- Flask Message -->
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        <!-- Footer -->
        <footer class="mb-5 small text-center text-muted">
            A CS50 final project by
            <a href="https://github.com/tejpal-gill" target="_blank">Tejpal Gill</a>
        </footer>
    </body>
</html>
