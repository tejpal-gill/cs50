{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <p>User : {{user}}</p>
    <form method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="opasswd" placeholder="Old Passoword" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="npasswd" placeholder="New Password" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="cpasswd" placeholder="Confirm New Password" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
